<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <meta charset="urf-8">
        <title> ClassMe</title>
    </head>
    <style>
        body {
            background-image: url('classroom.jpg');
            text-align: center;
        }
        
    </style>
    <body>
        <section class="signup">
        <h1>ClassMe</h1>
        <p>Login</p>
        <form action="submission.html" method="GET">
            <label for="username">Username: </label>
            <br>
            <input id="username" name="username" type="text" class="inputbox" required minlength="3" maxlength="15">
            <br>
            <label for="pw">Password:</label>
            <br>
            <input id="pw" name="pw" type="password" class="inputbox" required minlength="6" maxlength="15">
            <br>
            <input type="submit" value="Login" class="sub">
        </form>
        <form action="signup.html>
              <input type="submit" value="Register" class="sub">
         </form>
            
    </section>
    </body>
</html>
